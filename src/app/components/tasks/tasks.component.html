<div class="row my-4">
  <div class=" col-md-6">
      <h3>List of Tasks</h3>
  </div>
  <div class=" col-md-6 text-right">
      <button (click)="showForm= !showForm" class="btn btn-dark btn-sm">
        <i class="fa fa-plus"></i>New Task</button>
  </div>
</div>
<div class="row my-2" *ngIf="showForm">
          <div class="col-md-6 mx-auto">
                            <div class="form-group my-2">
                              <label for="label">Label</label>
                              <input  [(ngModel)]="myTask.label" type="text" id="label" class="form-control">
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input [(ngModel)]="myTask.completed"  type="checkbox" class="form-check-input" >
                                Compeleted
                              </label>
                            </div>
                            <button *ngIf="editForm" (click)="updateTask()" class="btn btn-warning btn-block">
                              <i class="fa fa-refresh"></i>
                              Update Task
                            </button>
                            <button *ngIf="! editForm" (click)="persistTask()" class="btn btn-success btn-block">
                              <i class="fa fa-send"></i>
                              New Task
                            </button>
            </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
   <ul *ngFor="let task of tasks" class="list-group">

     <li class="list-group-item d-flex justify-content-between align-items-center">
      <button (click)="editTask(task)" class="btn btn-warning btn-sm">
        <i class="fa fa-pencil"></i>
      </button>
      {{ task.label }}

       <span (click)="togglecompleted(task)" class="badge" [ngClass]="{'badge-info': task.completed, 'badge-danger': !task.completed}"><i class="fa" [ngClass]="{'fa-thumbs-up': task.completed, 'fa-thumbs-down': !task.completed}"></i></span>
       <button (click)="deleteTask(task.id)" class="btn btn-dark btn-sm">
        <i class="fa fa-trash"></i>
      </button>
     </li>

   </ul>
  </div>
</div>
